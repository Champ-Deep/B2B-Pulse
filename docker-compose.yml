services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: autoengage
      POSTGRES_PASSWORD: autoengage_dev
      POSTGRES_DB: autoengage
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U autoengage" ]
      interval: 5s
      timeout: 3s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./backend:/app
      - playwright_data:/root/.cache/ms-playwright
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: [ "CMD-SHELL", "wget -q -O /dev/null http://localhost:8000/health" ]
      interval: 10s
      timeout: 5s
      start_period: 15s
      retries: 3
    command: bash -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"

  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - .env
    volumes:
      - ./backend:/app
      - playwright_data:/root/.cache/ms-playwright
    depends_on:
      backend:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: [ "CMD-SHELL", "celery -A app.workers.celery_app inspect ping --timeout 10" ]
      interval: 30s
      timeout: 15s
      start_period: 30s
      retries: 3
    command: celery -A app.workers.celery_app worker --loglevel=info --concurrency=4

  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - .env
    volumes:
      - ./backend:/app
    depends_on:
      backend:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: [ "CMD-SHELL", "test -f /tmp/celerybeat.pid && kill -0 $(cat /tmp/celerybeat.pid)" ]
      interval: 30s
      timeout: 5s
      start_period: 15s
      retries: 3
    command: celery -A app.workers.celery_app beat --loglevel=info --pidfile=/tmp/celerybeat.pid

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000/api

  whatsapp-sidecar:
    build:
      context: ./whatsapp-sidecar
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    env_file:
      - .env
    volumes:
      - ./whatsapp-sidecar:/app
      - /app/node_modules
      - whatsapp_auth:/app/.wwebjs_auth
    environment:
      - BACKEND_WEBHOOK_URL=http://backend:8000/api/webhooks/whatsapp-link
    command: sh -c "rm -f /app/.wwebjs_auth/session/SingletonLock && npx tsx src/index.ts"

volumes:
  postgres_data:
  redis_data:
  playwright_data:
  whatsapp_auth:
