name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install ruff
        run: pip install ruff
      - name: Lint
        run: cd backend && ruff check .

  lint-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      - name: Install
        run: cd frontend && npm ci
      - name: Lint
        run: cd frontend && npx tsc --noEmit

  test-backend:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: "sqlite+aiosqlite:///./test.db"
      JWT_SECRET: "test-secret-key-for-ci"
      FERNET_KEY: "ZmDfcTF7_60GrrY167zsiPd67pEvs0aGOv2oasOM1Pg="
      REDIS_URL: "redis://localhost:6379/0"
      APP_ENV: "test"
    services:
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: cd backend && pip install -e ".[dev]"
      - name: Run tests
        run: cd backend && python -m pytest tests/ -v

  build-images:
    runs-on: ubuntu-latest
    needs: [lint-backend, lint-frontend, test-backend]
    steps:
      - uses: actions/checkout@v4
      - name: Build backend image
        run: docker build -f backend/Dockerfile.prod -t autoengage-backend:${{ github.sha }} backend/
      - name: Build frontend image
        run: docker build -f frontend/Dockerfile.prod -t autoengage-frontend:${{ github.sha }} frontend/
